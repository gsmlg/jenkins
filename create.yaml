apiVersion: v1
kind: Namespace
metadata:
  name: jenkins

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-jnlp-master
      containers:
        - name: jenkins
          image: gsmlg/jenkins-master:latest
          imagePullPolicy: Always
          env:
          - name: JAVA_OPTS
            value: -Djenkins.install.runSetupWizard=false
          ports:
          - name: http-port
            containerPort: 8080
          - name: jnlp-port
            containerPort: 50000
          volumeMounts:
          - mountPath: /tmp
            name: tmp
          - mountPath: /var/jenkins_home
            name: jenkins-home
            readOnly: false

      volumes:
      - name: tmp
        emptyDir: {}
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-home

---

apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: jenkins

---

apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: jenkins
spec:
  type: ClusterIP
  ports:
    - port: 50000
      targetPort: 50000
  selector:
    app: jenkins

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
  name: jenkins
  namespace: jenkins
spec:
  rules:
  - host: test.default.202.173.9.55.xip.io
    http:
      paths:
      - backend:
          serviceName: jenkins
          servicePort: 80
        path: /

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-jnlp-master
  namespace: jenkins

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-jnlp-master
subjects:
- kind: ServiceAccount
  name: jenkins-jnlp-master
  namespace: jenkins

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-jnlp-master
  namespace: jenkins
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec", "pods/log"]
  verbs: ["*"]

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jenkins-home
  namespace: jenkins
spec:
  accessModes:
  - ReadWriteOne
  resources:
    requests:
      storage: 8Gi
  storageClassName: lvm
